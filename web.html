<script>
    console.log('Hello visitors')
    //test functions
    function animatedScroll(id,moveTo){
        let ele = document.getElementById(id)
        let velocity = 1.2
        let startPosition = ele.scrollTop
        let refreshFreq = 15//15ms default velocity 0.4px/1ms
        var currentPosition = startPosition
        var timer = window.setInterval(move,refreshFreq)
        let down = moveTo > startPosition
        velocity = down? velocity:-velocity
        function move(){
            currentPosition+=velocity*refreshFreq
            ele.scrollTop = currentPosition
            if(down&&currentPosition>moveTo){window.clearInterval(timer);ele.scrollTop=moveTo}
            if(!down&&currentPosition<moveTo){window.clearInterval(timer);ele.scrollTop=moveTo}
        }
    }
    // guesture recognition
    document.getElementById("scrollContent").addEventListener("mousewheel",guestureScroll)
    var scrollFirstRecog = true
    var srcollTimer = null
    var firstMove = 0
    var recogDelay = 500
    function guestureScroll(e){
        if(scrollFirstRecog){
            firstMove = e.deltaY
            scrollFirstRecog = false
            srcollTimer = window.setTimeout(scrollRecg,recogDelay)
        }
    }
    function scrollRecg(){
        scrollFirstRecog = true
        console.log(firstMove)
        scrollPage(firstMove,"scrollContent","content")
        window.clearTimeout(srcollTimer)
        srcollTimer = null
    }
    function scrollPage(move,boxId,contentId){
        let box = document.getElementById(boxId)
        let con = document.getElementById(contentId)
        let deltaHeight = box.clientHeight
        let maxHeight = con.clientHeight
        if(move>0){
            if(box.scrollTop>=maxHeight-deltaHeight){}else{
            animatedScroll(boxId,box.scrollTop+deltaHeight)
            }
        }else if(move<0){
            if(box.scrollTop<=0){}else{
            animatedScroll(boxId,box.scrollTop-deltaHeight)
            }
        }
    }
</script>
